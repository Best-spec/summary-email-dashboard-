<!-- api/templates/api/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>
<body>
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }} {% if todo.completed %}(Done){% endif %}
      </li>
    {% empty %}
      <li>No todos found.</li>
    {% endfor %}
  </ul>
</body>
</html>
