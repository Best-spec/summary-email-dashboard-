<div id="Analysis_Actions" class="rounded-lg shadow-md p-6 m-10 bg-white">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Analysis Actions</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        {% for action in analysis_actions %}
        <button onclick="handleAnalyze('{{ action.id }}')"
            class="flex flex-col items-center p-4 bg-{{ action.color }}-50 rounded-lg hover:bg-{{ action.color }}-100 transition-colors">
            <div class="w-8 h-8 text-{{ action.color }}-600 mb-2">{{ action.icon }}</div>
            <span class="text-sm font-medium text-{{ action.color }}-900">{{ action.name }}</span>
        </button>
        {% endfor %}
    </div>
</div>
